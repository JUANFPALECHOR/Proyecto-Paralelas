version: '3.8'

services:
  analysis-api:
    build:
      context: .
      dockerfile: analysis_service/Dockerfile
    container_name: analysis-api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  dashboard:
    build:
      context: .
      dockerfile: dashboard/Dockerfile
    container_name: news-dashboard
    ports:
      - "8501:8501"
    environment:
      - ANALYSIS_API_URL=http://analysis-api:8000
      - PYTHONUNBUFFERED=1
    depends_on:
      analysis-api:
        condition: service_healthy
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
