version: '3.8'

services:
  analysis-api:
    build:
      context: .
      dockerfile: analysis_service/Dockerfile
    container_name: analysis-api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import sys, urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health'); sys.exit(0)\""]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 30s
    networks:
      - app-network

  dashboard:
    build:
      context: .
      dockerfile: dashboard/Dockerfile
    container_name: news-dashboard
    ports:
      - "8501:8501"
    environment:
      - ANALYSIS_API_URL=http://analysis-api:8000
      - PYTHONUNBUFFERED=1
    depends_on:
      analysis-api:
        condition: service_healthy
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
